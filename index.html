<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prénom du jour</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f2f2f2;
        }
        h1 {
            font-weight: bold;
            font-size: 48px;
        }
        table {
            margin: 20px auto;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
        footer {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h1>Le prénom du jour est : <span id="prenom"></span></h1>

    <div>
        <table>
            <tr>
                <td><input type="number" id="jour" placeholder="Jour" min="1" max="31"></td>
                <td><input type="number" id="mois" placeholder="Mois" min="1" max="12"></td>
                <td><input type="number" id="annee" placeholder="Année" min="2000" max="2025"></td>
                <td><button onclick="chercherPrenom()">Chercher</button></td>
            </tr>
        </table>
        <p id="resultat"></p>
    </div>

    <footer>
        <p><a href="https://docs.google.com/forms/d/e/1FAIpQLScJtaKflYsv1IkzxDDg_wmq5HN_kIIC3LJnhVFclMPBuxp17A/viewform?usp=sf_link" target="_blank">S'inscrire par e-mail</a></p>
    </footer>

    <script>
        // Chargement des prénoms
        let prenoms = {};
        fetch('prenoms.json')
            .then(response => response.json())
            .then(data => {
                prenoms = data;
                afficherPrenomDuJour();
            });

        function afficherPrenomDuJour() {
            const aujourdHui = new Date();
            const cle = `${aujourdHui.getDate().toString().padStart(2, '0')}-${(aujourdHui.getMonth()+1).toString().padStart(2, '0')}-${aujourdHui.getFullYear()}`;
            document.getElementById('prenom').textContent = prenoms[cle] || "Aucun prénom trouvé";
        }

        function chercherPrenom() {
            const jour = document.getElementById('jour').value.padStart(2, '0');
            const mois = document.getElementById('mois').value.padStart(2, '0');
            const annee = document.getElementById('annee').value;
            const cle = `${jour}-${mois}-${annee}`;
            const resultat = prenoms[cle] || "Aucun prénom trouvé pour cette date.";
            document.getElementById('resultat').textContent = resultat;
        }
    </script>
</body>
</html>
