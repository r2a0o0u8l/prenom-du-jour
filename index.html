<body>

    <a href="https://docs.google.com/forms/d/e/1FAIpQLScJtaKflYsv1IkzxDDg_wmq5HN_kIIC3LJnhVFclMPBuxp17A/viewform?usp=sf_link" target="_blank" rel="noopener noreferrer">

  </div>

  <div class="date-lookup">
    <h2>üîé Trouver un pr√©nom selon une date :</h2>
    <input type="number" id="jour" placeholder="Jour" min="1" max="31">
    <input type="number" id="mois" placeholder="Mois" min="1" max="12">
    <input type="number" id="annee" placeholder="Ann√©e" min="2000" max="2025">
    <button onclick="chercherPrenom()">Afficher le pr√©nom</button>
    <div id="resultat"></div>
  </div>

  <script>
    let data = {};

    async function chargerPrenoms() {
      const response = await fetch("prenoms.json");
      data = await response.json();
    }

    async function afficherPrenom() {
      await chargerPrenoms();
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, "0");
      const dd = String(today.getDate()).padStart(2, "0");
      const dateKey = `${yyyy}-${mm}-${dd}`;
      const prenom = data[dateKey];
      document.getElementById("prenom").textContent = prenom || "Inconnu";
    }

    function chercherPrenom() {
      const jour = String(document.getElementById("jour").value).padStart(2, '0');
      const mois = String(document.getElementById("mois").value).padStart(2, '0');
      const annee = document.getElementById("annee").value;
      const key = `${annee}-${mois}-${jour}`;
      const prenom = data[key];
      document.getElementById("resultat").textContent = prenom ? `Le pr√©nom du ${jour}/${mois}/${annee} est : ${prenom}` : "Aucun pr√©nom trouv√© pour cette date.";
    }

    afficherPrenom();
  </script>
